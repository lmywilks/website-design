<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Google Material input style</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nunito:400,600,700&amp;display=swap'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <h2>Google Material Input Using<br> CSS3 and jQuery</h2>
<div class="hero-img" style="background-image: url('https://images.unsplash.com/photo-1506784693919-ef06d93c28d2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80')"></div>
<div class="box">
	<div class="container">
		<div class="form-group floating-label">
			<input type="text" class="form-control">
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Name</label>
		</div>

		<div class="form-group floating-label">
			<input type="text" class="form-control" value="hello@gmail.com">
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Email</label>
		</div>

		<div class="form-group floating-label">
			<input type="text" class="form-control">
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Phone</label>
		</div>

		<div class="form-group floating-label">
			<textarea class="form-control"></textarea>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Email</label>
		</div>
		<div class="submit-btn">
			<input type="submit" value="Submit">
		</div>
	</div>
	
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
